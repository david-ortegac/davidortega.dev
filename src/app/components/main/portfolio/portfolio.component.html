    <!-- Portfolio Section -->
    <section id="portfolio" class="portfolio section">

        <!-- Section Title -->
        <div class="container section-title" data-aos="fade-up">
          <h2>Portafolio</h2>
          <div><span>Mis</span> <span class="description-title">Proyectos</span></div>
        </div><!-- End Section Title -->

        <div class="container container-fluid" data-aos="fade-up" data-aos-delay="100">

          <div class="isotope-layout" data-default-filter="*" data-layout="masonry" data-sort="original-order">

            <ul class="portfolio-filters isotope-filters" data-aos="fade-up" data-aos-delay="200">
              <li 
                [class]="getFilterClass('*')" 
                (click)="setFilter('*')"
                style="cursor: pointer;">
                <i class="bi bi-grid-3x3"></i> Todos los Proyectos
              </li>
              <li 
                [class]="getFilterClass('web')" 
                (click)="setFilter('web')"
                style="cursor: pointer;">
                <i class="bi bi-globe"></i> Aplicaciones Web
              </li>
              <li 
                [class]="getFilterClass('mobile')" 
                (click)="setFilter('mobile')"
                style="cursor: pointer;">
                <i class="bi bi-phone"></i> Aplicaciones Móviles
              </li>
              <li 
                [class]="getFilterClass('backend')" 
                (click)="setFilter('backend')"
                style="cursor: pointer;">
                <i class="bi bi-server"></i> Backend & APIs
              </li>
              <li 
                [class]="getFilterClass('academic')" 
                (click)="setFilter('academic')"
                style="cursor: pointer;">
                <i class="bi bi-mortarboard"></i> Proyectos Académicos
              </li>
            </ul>

            <div class="row g-4 isotope-container" data-aos="fade-up" data-aos-delay="300" #portfolioContainer>

              <div 
                class="col-xl-3 col-lg-4 col-md-6 portfolio-item isotope-item" 
                *ngFor="let project of filteredProjects; trackBy: trackByProjectId">
                <article class="portfolio-entry">
                  <figure class="entry-image">
                    <img [src]="project.image" class="img-fluid" [alt]="project.title" loading="lazy">
                    <div class="entry-overlay">
                      <div class="overlay-content">
                        <div class="entry-meta">{{ project.meta }}</div>
                        <h3 class="entry-title">{{ project.title }}</h3>
                        <div class="entry-links">
                          <a [href]="project.image" class="glightbox" [attr.data-gallery]="'portfolio-gallery-' + project.category" [attr.data-glightbox]="'title: ' + project.title + '; description: ' + project.description">
                            <i class="bi bi-arrows-angle-expand"></i>
                          </a>
                          <a [href]="project.githubUrl" target="_blank">
                            <i class="bi bi-github"></i>
                          </a>
                        </div>
                      </div>
                    </div>
                  </figure>
                </article>
              </div><!-- End Portfolio Item -->

            </div><!-- End Portfolio Container -->

          </div>

        </div>

      </section><!-- /Portfolio Section -->
