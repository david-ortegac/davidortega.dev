name: Deploy Angular to cPanel via FTPS
on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'npm' }
      - run: npm ci
      - run: npm run build -- --configuration=production

      - name: Detect dist
        id: dist
        run: |
          DIST=$(node -e "const p=require('./angular.json');const proj=p.defaultProject||Object.keys(p.projects)[0];process.stdout.write(p.projects[proj].architect.build.options.outputPath)")
          echo "DIST=$DIST" >> $GITHUB_OUTPUT

      - name: Deploy (FTPS)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server:     ${{ secrets.FTP_SERVER }}
          username:   ${{ secrets.FTP_USERNAME }}
          password:   ${{ secrets.FTP_PASSWORD }}
          port:       ${{ secrets.FTP_PORT }}
          protocol:   ftps
          local-dir:  ${{ steps.dist.outputs.DIST }}/
          server-dir: /public_html/
          dangerous-clean-slate: true
